---
layout: default
---

{% include banner.html %}

<div class="container page post-page">
	<div class="post-list">
		<ul class="">
			{% for post in site.posts %}
			  <li class="">
				  <span class="publish-date">{{ post.date | date: "%Y-%m-%d" }}</span>
				  <a href="{{ post.url }}">{{ post.title }}</a>
			  </li>
			{% endfor %}
	  	</ul>
		{{ content }}
	</div>
</div>
