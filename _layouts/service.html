---
layout: default
---

{% include banner.html %}

<div class="container page">
  <div class="row">
  	<div class="col-md-3 sidebar">
      <div class="cbox">
    		<ul>
          <li class="{% if page.url == '/service/' %}active{% endif %}">
            <a href="/service/">
              <i class="fa fa-coffee"></i>服务内容<i class="fa fa-chevron-right right-arrow"></i>
            </a>
          </li>
          <li class="{% if page.url contains '/service/apply' %}active{% endif %}">
            <a href="/service/apply">
              <i class="fa fa-pencil-square-o"></i>申请孵化<i class="fa fa-chevron-right right-arrow"></i>
            </a>
          </li>
          <li class="{% if page.url contains '/service/rules' %}active{% endif %}">
            <a href="/service/rules">
              <i class="fa fa-tags"></i>入驻规定<i class="fa fa-chevron-right right-arrow"></i>
            </a>
          </li>
          <li class="{% if page.url contains '/service/activity' %}active{% endif %}">
            <a href="/service/activity">
              <i class="fa fa-calendar"></i>闪孵活动<i class="fa fa-chevron-right right-arrow"></i>
            </a>
          </li>
          <li class="{% if page.url contains '/service/course' %}active{% endif %}">
            <a href="/service/course">
              <i class="fa fa-book"></i>创业课程<i class="fa fa-chevron-right right-arrow"></i>
            </a>
          </li>
        </ul>
      </div>

  	</div>
  	<div class="col-md-9 left-divider main-content">
      <article class="post-content">
	    	{{ content }}
	  	</article>
  	</div>
  </div>

</div>
