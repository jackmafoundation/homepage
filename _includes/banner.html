{% if page.header != null %}
	<div class="banner" {% if page.cover != null %} style="background-image: url({{ page.cover }})" {% endif %} >
	  <div class="banner-content">
		<div class="container">
	      <h2 class="page-title" style="color: #fff;">{{ page.header }}</h2>
	      {% if page.secondary != null %}
	      	<p class="page-subtitle" style="color: #fff;">{{ page.secondary }}</p>
	      {% endif %}
	  	</div>
	  </div>
	</div>
{% endif %}
