title: 马云乡村教师计划
slogan: 教育
intro: "乡村教育是中国教育的重要组成部分，据统计中国义务教育阶段有数千万儿童在乡村学校就读。带给这些孩子知识、智慧和文明的是290多万乡村教师，他们是支撑乡村教育发展最关键的力量。
马云公益基金会相信，活跃的优秀教师是乡村教育未来发展的中流砥柱，他们有着从事乡村教育的热情，以及愿意奉献的职业认同感和幸福感； 在教育教学上追求创新，能够运用教育智慧解决教育问题；热爱儿童，尊重儿童，带给乡村儿童以阳光和温暖。他们耕耘在乡村教育一线，传递着积极的正向影响力。
为了更精准推进教育脱贫，自2018年起，“马云乡村教师奖”覆盖全国832个贫困县和浙江省。基金会期望通过公开、公正、透明的评选过程与媒体的广泛传播，寻找到优秀的乡村教师，激励和支持他们，使乡村学校更具活力，使乡村儿童享受更好的教育；通过评选，发现和传播来自于一线的教育创新成果，持续推动乡村教育创新和发展。同时，加深社会对乡村教师的理解，激发社会对乡村教育的更大关注，带动更多的社会人士，投身乡村教育、发展乡村教育。
为树立乡村教师阳光活力的榜样典范，弘扬乡村教师无私奉献的高尚师德，2015年9月16日基金会发起“马云乡村教师计划暨马云乡村教师奖”，每年一届寻找100位优秀乡村教师，给予每人总计10万元支持——持续三年的现金资助与专业发展机会。
为了表达对这些乡村教师的尊重和欢迎，每年的农历腊八节，乡村教师代言人马云都会在三亚为100名获奖的乡村教师举办颁奖典礼，使他们成为当天的耀眼之星。"
