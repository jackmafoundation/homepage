- title: Entrepreneurship
  vision: Let entrepreneurs become the scientists and artists of our societies & economies
  label: entrepreneurship
  members:
    - title: The Africa Netpreneur Prize Initiative
      intro: In August 2018, the "African Netpreneur Prize Initative (ANPI)" was set up to identify, spotlight and cultivate a 100 outstanding African entrepreneurs over the course of ten years. Each year, the initiative selects 10 top African entrepreneurs through a rigorous screening process to participate in the televised “Africa’s Business Heroes” finale pitch Show in Africa to compete for their share of a million-dollar grant. At the Show, the top 10 finalists are judged by globally renowned business leaders who share their experiences and provide advice to these entrepreneurs. The Show presents an opportunity to publicize and highlight the stories of these entrepreneur heroes across Africa and thus cultivate an entrepreneurial atmosphere, promote entrepreneurial development and encourage entrepreneurial practice in Africa. Through the initiative, the selected entrepreneurs receive not only their share of the grant funds, but also receive significant publicity for their business, mentorship and entrepreneurial guidance, networking opportunities and special training held at headquarters of Alibaba group. To drive towards the initiative cooperates with severallocal partners, service providers and celebrities in Africa.
      cover: https://img.mayun.xin/upload/2020031517/050855c0714cd2e09692e9cf91ea2ab4.JPG
      link: https://www.netpreneur.africa/
- title: Education
  vision: Enable every child to become a better version of themselves
  label: education
  members:
    - title: Jack Ma Rural Teachers Initiative
      slogan: Encouraging rural teachers to help rural children grow up healthily and happily.
      intro: On September 16th, 2015, the " Jack Ma Rural Teachers Initiative and Jack Ma Rural Teachers Award" was officially launched. Annually the Foundation searches for 100 100 outstanding rural teachers, the initiative provides a total of 100,000 yuan of support to each awarded teacher. Other benefits include three years of cash and professional growth support to help the awarded teachers improve their personal capabilities; develop their professional and educational practice ability, and play an active role in helping rural children to grow up healthily and happily.
      cover: https://img.mayun.xin/upload/2020031603/6e092e8c7ad02659b4ac7aec0a5fbb09.png?x-oss-process=image/resize,w_720,h_480,m_fill,limit_0/format,jpg
    - title: Jack Ma Rural Headmasters Initiative
      slogan: Empowering leading rural educators.
      intro: "On July 4th, 2016, Jack Ma Rural Headmasters Initiative was released. Twenty outstanding \"rural educators\" are selected annualy and we provide a total of 500,000 yuan of support to each of them.  In order to support them improve all aspects of the quality of rural education from education theory, management practices, and social impact. Specific measures of the initiative include a Principals’ Leadership Forum, an international study tour, leadership training, practice fund, etc. All these efforts aim to support the innovation and development of new rural education."
      cover: https://img.mayun.xin/upload/2020031603/fb92eff41fa4786b3c49aecdf5fc41be.png?x-oss-process=image/resize,w_720,h_480,m_fill,limit_0/format,jpg
    - title: Jack Ma Rural New Teachers Initiative
      slogan: Training future rural educators.
      intro: On December 11th, 2017, the Jack Ma Rural Teachers Initiative was officially launched. Every year, 100 outstanding teacher graduates focused on rural pedagogical education are selected nationwide. They are given support amounting to a total of 100,000 yuan over 5 years to help them achieve personal value on the rural front line and to bring high-quality education to rural children.
      cover: https://img.mayun.xin/upload/2020031603/9c94b7db4a03918cf5bba746cd8bc72e.png?x-oss-process=image/resize,w_720,h_480,m_fill,limit_0/format,jpg
    - title: Jack Ma Rural School Initiative
      slogan: Enabling children in rural boarding schools live a healthy life and grow up in the sunshine.
      intro: In November 2017, the Jack Ma Rural School Initiative was officially launched. Through the tripartite cooperation model of the "Enterprise-Foundation-Education System", a boarding school model was built in pilot schools in different regions. The project aims to develop an effective construction model and administrative standards for boarding schools that promote conducive living spaces, after-school activities, life management skills and improve teachers' abilities. Since 2018, "Jack Ma Rural Children's Palace" has been implemented in schools that are a part of the Jack Ma Rural Headmasters Initiative. It helps promote innovation in rural education by promoting science and technology and organizing interactive after-school activities in rural schools that enable rural children to "see the world, see the future and meet themselves” and improve their IQ, EQ, and LQ.
      cover: https://img.mayun.xin/upload/2019031914/e49fcb95892b0c0cf49c7c5711cade05.png?x-oss-process=image/resize,w_720,h_480,m_fill,limit_0/format,jpg
    - title: Jack Ma Education Fund of Hangzhou Normal University
      intro: In April 2015, Jack Ma Foundation donated 100 million RMB to set up the Jack Ma Education Fund of Hangzhou Normal University to carry out education research and innovation. The fund also explores the development of China's teacher-training education and basic education, and to set up a model of pedagogical education. As of December 2019, 601 teachers and students of Hangzhou Normal University have been encouraged and supported by the fund.
      cover: https://img.mayun.xin/upload/2020031603/7824eda772859c5553f03dd94da018f1.png?x-oss-process=image/resize,w_720,h_480,m_fill,limit_0/format,jpg
    - title: Ma & Morley Scholarship
      intro: In February 2017, Jack Ma Foundation donated USD 20 million to the University of Newcastle in Australia to set up the Ma & Morley Scholarship to support excellent students who want to see, experience and critically explore the world. As of December 2019, 59 students have received incentives and support by the scholarship.
      cover: https://img.mayun.xin/upload/2020031515/6c7b92c7560a658bcda43e5047fb8c7f.png?x-oss-process=image/resize,w_720,h_480,m_fill,limit_0/format,jpg
      link: https://www.newcastle.edu.au/scholarships/ma-and-morley-scholarship-program
    - title: Jack Ma Education Fund of Lhasa Normal University
      intro: "On June 26, 2019, Jack Ma Foundation donated 100 million RMB to set up the Jack Ma Education Fund of Lhasa Normal University. The project termed: \"one building, one award, one group of people\" has the goal to promote the cultivation of Tibetan education personnel by providing incentives and training for 1,400 front-line backbone Tibetan teachers, 1,000 Tibetan headmasters and 800 teacher-trainees over the course of 10 years."
      cover: https://img.mayun.xin/upload/2020031603/5b4f756f96e7f6e16a460e070732b2b7.png?x-oss-process=image/resize,w_720,h_480,m_fill,limit_0/format,jpg
    - title: Queen Rania Foundation of Jordan
      intro: On May 8th, 2018, Jack Ma Foundation donated USD 3 million to Queen Rania Foundation of Jordan to establish a joint education project with Jordan. The project aims to support the Headmasters’ training project being carried out by Queen's Foundation and the development of an internet learning platform, which will benefit learners from Jordan and surrounding Arab countries as well as support Jordan to provide more educational opportunities for refugee children.
      cover: https://img.mayun.xin/upload/2020031515/c671b94e92ebef2d7c1eee9b7cbe5a57.png?x-oss-process=image/resize,w_720,h_480,m_fill,limit_0/format,jpg
      link: https://www.queenrania.jo/en/initiatives/queen-rania-foundation-education-and-development
- title: Medical and Environmental Protection
  vision: Bluer Sky, cleaner water, healthier body
  label: medical
  members:
    - title: Financial Aid Programme for the Control and Prevention of COVID-19
      slogan: Doing All We Can to Fight the Outbreak
      intro: The Jack Ma Foundation has been fully engaged in fighting the COVID-19 outbreak since it began. On January 29, a $14.30 million fund was introduced to support leading research teams around the world in developing drugs and vaccines for the coronavirus. In one month, cooperation agreements have been signed with renowned institutions such as the Chinese Academy of Engineering, Chinese Academy of Sciences, Columbia University, Zhong Nanshan Medical Foundation and the Peter Doherty Institute for Infection and Immunity in Australia, and over 10 projects have been set up. <br/>As the outbreak continues to proliferate globally, the Jack Ma Foundation and Alibaba Foundation have been actively responding to the situation. Medical supplies such as masks and test kits have been delivered to the most affected countries with the hope of helping more people there. <br/>This outbreak is a challenge for all mankind in our age of globalization. At this moment, we can’t beat this virus unless we eliminate boundaries to resources and share our know-how and hard-earned lessons. The real medicine to cure this infectious disease is not isolation, but cooperation.
      cover: https://img.mayun.xin/upload/2020031516/8d644fc079fd30c9f90b7e45d01b953c.png?x-oss-process=image/resize,w_720,h_480,m_fill,limit_0/format,jpg
      link: /program/covid-19/fund
    - title: Xixi National Wetland Park Protection Project
      intro: On September 8th, 2019, Jack Ma Foundation donated 100 million RMB to Yuhang District Charity Federation of Hangzhou for the research and protection of Xixi Wetland ecological environment. The project aims to Xixi Wetland a recreational and natural environment (similar to New York Central Park) and to better realize the balance between ecological environment protection and human life.
      cover: https://img.mayun.xin/upload/2020031603/eb33b7d9f372c3a4a4cfc57bf18dc60a.png?x-oss-process=image/resize,w_720,h_480,m_fill,limit_0/format,jpg
    - title: International Medical Center of Zhejiang University
      intro: On June 9th, 2017, Jack Ma Foundation, 17 founders and partners of Alibaba Group, Alibaba (China) Co., Ltd. and Yunfeng fund donated 560 million RMB to establish the development fund of the First Affiliated Hospital of Zhejiang University Education Foundation Medical College, which is used to support the medical education, personnel training, scientific research, and equipment procurement of the school. In 2019, the Foundation funded the hospital to purchase advanced medical devices in Yuhang District Hospital, and it successfully onboarded 3,000 staff, two renowned clinical professors, 100 clinical workers, three specially appointed researchers/associate researchers, and one high-level senior-management personnel in the Yuhang District.
      cover: https://img.mayun.xin/upload/2020031603/9a8ac3e47313fe790c83d96e00f55d19.png?x-oss-process=image/resize,w_720,h_480,m_fill,limit_0/format,jpg
- title: Women's Leadership
  vision: The power of women makes the world a better place
  label: women-leadership
  members:
    - title: China Women's Football Support Plan
      intro: On July 5, 2019, Jack Ma Foundation, Alipay Foundation, and Joe Tsai Foundation launched a joint ten years support plan for China's women's football team with an estimated 1 billion yuan investment. In the next decade, we will continue to support the improvement of the training quality of the National Women's football team; the development of women's football technology; the training of coaches; the promotion and development of youth women's football, and the protection of female football players' injuries and enhancing their retirement experience.
      cover: https://img.mayun.xin/upload/2020031603/9c5e8a7c95ca4602cc9b51a05bcc57f9.png?x-oss-process=image/resize,w_720,h_480,m_fill,limit_0/format,jpg