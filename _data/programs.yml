- title: Entrepreneurship
  vision: Let entrepreneurs become the scientists and artists of our societies & economies
  label: entrepreneurship
  members:
    - title: The Africa Netpreneur Prize Initiative
      intro: In August 2018, the "African Netpreneur Prize Initative (ANPI)" was set up to identify, spotlight and cultivate a 100 outstanding African entrepreneurs over the course of ten years. Each year, the initiative selects 10 top African entrepreneurs through a rigorous screening process to participate in the televised “Africa’s Business Heroes” finale pitch Show in Africa to compete for their share of a million-dollar grant. At the Show, the top 10 finalists are judged by globally renowned business leaders who share their experiences and provide advice to these entrepreneurs. The Show presents an opportunity to publicize and highlight the stories of these entrepreneur heroes across Africa and thus cultivate an entrepreneurial atmosphere, promote entrepreneurial development and encourage entrepreneurial practice in Africa. Through the initiative, the selected entrepreneurs receive not only their share of the grant funds, but also receive significant publicity for their business, mentorship and entrepreneurial guidance, networking opportunities and special training held at headquarters of Alibaba group. To drive towards the initiative cooperates with severallocal partners, service providers and celebrities in Africa.
      cover: https://img.mayun.xin/upload/2020031517/050855c0714cd2e09692e9cf91ea2ab4.JPG
      link: https://www.netpreneur.africa/
- title: Education
  vision: Enable every child to become a better version of themselves
  label: education
  members:
    - title: Jack Ma Rural Teachers Initiative
      slogan: Encouraging rural teachers to help rural children grow up healthily and happily.
      intro: On September 16th 2015, the " Jack Ma Rural Teachers Initiative and Jack Ma rural teachers Award" was officially launched. Through an annual search for a 100 outstanding rural teachers, the initiative provides a total of 100,000 yuan of support to each awarded teacher, including three years of cash and professional growth support to help the awarded teachers improve their personal capabilities; develop their professional and educational practice ability and to play an active role in helping rural children to grow up healthily and happily.
      cover: https://img.mayun.xin/upload/2020031603/6e092e8c7ad02659b4ac7aec0a5fbb09.png?x-oss-process=image/resize,w_720,h_480,m_fill,limit_0/format,jpg
    - title: Jack Ma Rural Headmasters Initiative
      slogan: Empowering leading rural educators.
      intro: "On July 4th 2016, Jack Ma Rural Headmasters Initiative was released.20 outstanding \"rural educators\" are selected every year and we provide a total of 500,000 yuan of support to each of them in order to support them improve all aspects of the quality of rural education from education theory, management practices and social impact. Specific measures of the initiative include: a Principals’ Leadership Forum, international study tour, leadership training, practice fund, etc. All these efforts aim to support the innovation and development of new rural education."
      cover: https://img.mayun.xin/upload/2020031603/fb92eff41fa4786b3c49aecdf5fc41be.png?x-oss-process=image/resize,w_720,h_480,m_fill,limit_0/format,jpg
    - title: Jack Ma Rural New Teachers Initiative
      slogan: Training future rural educators.
      intro: On December 11th 2017, the Jack Ma Rural Teachers Initiative was officially launched. Every year, a 100 outstanding teacher graduates focused on rural pedagogical education are selected nationwide. They are given support amounting to a total of 100,000 yuan over 5 years to help them achieve personal value in the rural front line and to bring high-quality education to rural children.
      cover: https://img.mayun.xin/upload/2020031603/9c94b7db4a03918cf5bba746cd8bc72e.png?x-oss-process=image/resize,w_720,h_480,m_fill,limit_0/format,jpg
    - title: Jack Ma Rural School Initiative
      slogan: Enabling children in rural boarding schools live a healthy life and grow up in sunshine.
      intro: In November 2017, the Jack Ma Rural School Initiative was officially launched. Through the tripartite cooperation mode of "Enterprise-Foundation-Education System", a boarding school model was built in pilot schools in different regions. The project aims to develop an effective construction model and administrative standards for boarding schools that promote conducive living spaces, after-school activities, life management skills and improve teachers abilities. Since 2018, "Jack Ma Rural Children's Palace" has been implemented in schools that are a part of the Jack Ma Rural Headmasters Initiative. It helps promote innovation in rural education by promoting science and technology, and organizing interactive after-school activities in rural schools that enable rural children "see the world, see the future and meet themselves”and improve their IQ, EQ and LQ.      
      cover: https://img.mayun.xin/upload/2019031914/e49fcb95892b0c0cf49c7c5711cade05.png?x-oss-process=image/resize,w_720,h_480,m_fill,limit_0/format,jpg
    - title: Jack Ma Education Fund of Hangzhou Normal University
      intro: In April 2015, Jack Ma Foundation donated 100 million RMB to set up the Jack Ma Education Fund of Hangzhou Normal University to carry out education research and innovation; explore the development of China's teacher-training education and basic education, and to set up a model of pedagogical education. As of December 2019, 601 teachers and students of Hangzhou Normal University have been encouraged and supported by the fund.
      cover: https://img.mayun.xin/upload/2020031603/7824eda772859c5553f03dd94da018f1.png?x-oss-process=image/resize,w_720,h_480,m_fill,limit_0/format,jpg
    - title: Ma & Morley Scholarship
      intro: In February 2017, Jack Ma Foundation donated US $20 million to the University of Newcastle in Australia to set up the Ma & Morley Scholarship to support excellent students who want to see, experience and critically explore the world. As of December 2019, 59 students have received incentive and support by the scholarship.
      cover: https://img.mayun.xin/upload/2020031515/6c7b92c7560a658bcda43e5047fb8c7f.png?x-oss-process=image/resize,w_720,h_480,m_fill,limit_0/format,jpg
      link: https://www.newcastle.edu.au/scholarships/ma-and-morley-scholarship-program
    - title: Jack Ma Education Fund of Lhasa Normal University
      intro: "On June 26, 2019, Jack Ma Foundation donated 100 million RMB to set up the Jack Ma Education Fund of Lhasa Normal University. The project termed: \"one building, one award, one group of people\" has the goal to to promote the cultivation of Tibetan education personnel by providing incentives and training for 1,400 front-line backbone Tibetan teachers, 1,000 Tibetan headmasters and 800 teacher-trainees over the course of 10 years."
      cover: https://img.mayun.xin/upload/2020031603/5b4f756f96e7f6e16a460e070732b2b7.png?x-oss-process=image/resize,w_720,h_480,m_fill,limit_0/format,jpg
    - title: Queen Rania foundation of Jordan
      intro: On May 8th  2018, Jack Ma Foundation donated US $3 million to Queen Rania foundation of Jordan to establish a joint education project with Jordan. The project aims to support the Headmasters’ training project being carried out by Queen's foundation and the development of an internet learning platform, which will benefit learners from Jordan and surrounding Arab countries as well as support Jordan to provide more education opportunity for refugee children.
      cover: https://img.mayun.xin/upload/2020031515/c671b94e92ebef2d7c1eee9b7cbe5a57.png?x-oss-process=image/resize,w_720,h_480,m_fill,limit_0/format,jpg
      link: https://www.queenrania.jo/en/initiatives/queen-rania-foundation-education-and-development
- title: Medical and environmental protection
  vision: Bluer Sky, cleaner water, healthier body
  label: medical
  members:
    - title: Fund on COVID-19 Research, Prevention and Treatment
      slogan: Supporting Research and Development of Drugs and Vaccines on COVID-19
      intro: On January 29th 2020, the Jack Ma Foundation (JMF) announced the donation of one hundred million yuan to support the R&D of COVID-19 treatment drugs and vaccines. The Chinese Academy of Sciences and Chinese Academy of Engineering each received 20 million yuan for the special R&D of vaccines within their professional research institutes. The remaining funds will be used to support the research and development of COVID-19 by leading research institutes and researchers at home and abroad.      
      cover: https://img.mayun.xin/upload/2020031516/8d644fc079fd30c9f90b7e45d01b953c.png?x-oss-process=image/resize,w_720,h_480,m_fill,limit_0/format,jpg
      link: /program/covid-19-fund
    - title: Donation of medical supplies for the control and prevention of COVID-19
      intro: Since the outbreak novel coronavirus pneumonia began to spread around the world, the Jack Ma foundation has worked to contribute to highly-affected countries’ response efforts. With the support of the Alibaba Foundation, we have sourced and donated many masks and other personal protective equipment (PPE). So far, we have donated several masks and kits to Japan, Korea, Iran, Italy, Spain, the United States and Africa. We hope to continue to promptly deliver these epidemic prevention materials to those in need and offer our sincere thanks to all countries who have helped us in our efforts so far.
      cover: https://img.mayun.xin/upload/2020031602/317ae95bf42f7d36238e4b78b4b0b137.jpg?x-oss-process=image/resize,w_720,h_480,m_fill,limit_0/format,jpg
      link: /program/covid-19-supplies
    - title: Xixi National Wetland Park Protection Project
      intro: On September 8th 2019, Jack Ma Foundation donated 100 million RMB to Yuhang District Charity Federation of Hangzhou for the research and protection of Xixi wetland ecological environment. The project aims to Xixi Wetland a recreational and natural environment (similar to New York Central Park) and to better realize the balance between ecological environment protection and human life.
      cover: https://img.mayun.xin/upload/2020031603/eb33b7d9f372c3a4a4cfc57bf18dc60a.png?x-oss-process=image/resize,w_720,h_480,m_fill,limit_0/format,jpg
    - title: International Medical Center of Zhejiang University
      intro: On June 9th 2017, Jack Ma foundation, 17 founders and partners of Alibaba Group, Alibaba (China) Co., Ltd. and Yunfeng fund donated 560 million RMB to establish the development fund of the First Affiliated Hospital of Zhejiang University Education Foundation Medical College, which is used to support the medical education, personnel training, scientific research and equipment procurement of the school. In 2019, the Foundation funded the hospital to purchase advanced medical devices in Yuhang District Hospital, and it successfully onboarded 3,000 staff, two renowned clinical professors, a 100 clinical workers, three specially appointed researchers / associate researchers, and one high-level senior-management personnel in the Yuhang District.
      cover: https://img.mayun.xin/upload/2020031603/9a8ac3e47313fe790c83d96e00f55d19.png?x-oss-process=image/resize,w_720,h_480,m_fill,limit_0/format,jpg
- title: Women's leadership
  vision: The power of women makes the world a better place
  label: women-leadership
  members:
    - title: China Women's Football Support Plan
      intro: In July 5, 2019, Jack Ma foundation, Alipay foundation and Joe Tsai Foundation launched a joint ten years support plan for China's women's football team with an estimated 1 billion yuan investment. In the next decade, we will continue to support the improvement of the training quality of the National Women's football team,; the development of women's football technology; the training of coaches; the promotion and development of youth women's football,and the protection of female football players' injuries and enhancing their retirement experience.
      cover: https://img.mayun.xin/upload/2020031603/9c5e8a7c95ca4602cc9b51a05bcc57f9.png?x-oss-process=image/resize,w_720,h_480,m_fill,limit_0/format,jpg